/4511-survey-permissions","parentID":1180,"recordID":4511,"sort":80,"knowledgeBaseID":134,"recordType":"article"},{"name":"Tag Management permissions","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/4722-tag-management-permissions","parentID":1180,"recordID":4722,"sort":81,"knowledgeBaseID":134,"recordType":"article"},{"name":"System Widgets Permissions","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/12452-system-widgets-permissions","parentID":1180,"recordID":12452,"sort":82,"knowledgeBaseID":134,"recordType":"article"},{"name":"Terms and conditions permissions","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/4385-terms-and-conditions-permissions","parentID":1180,"recordID":4385,"sort":83,"knowledgeBaseID":134,"recordType":"article"},{"name":"User Auditors permissions","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/4513-user-auditors-permissions","parentID":1180,"recordID":4513,"sort":84,"knowledgeBaseID":134,"recordType":"article"},{"name":"User Information Privacy permissions","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/4514-user-information-privacy-permissions","parentID":1180,"recordID":4514,"sort":85,"knowledgeBaseID":134,"recordType":"article"},{"name":"User Management permissions","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/4515-user-management-permissions","parentID":1180,"recordID":4515,"sort":86,"knowledgeBaseID":134,"recordType":"article"},{"name":"User Profile permissions","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/22403-user-profile-permissions","parentID":1180,"recordID":22403,"sort":87,"knowledgeBaseID":134,"recordType":"article"},{"name":"Video Capture permissions","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/4516-video-capture-permissions","parentID":1180,"recordID":4516,"sort":88,"knowledgeBaseID":134,"recordType":"article"},{"name":"Work To Do widget permissions","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/4517-work-to-do-widget-permissions","parentID":1180,"recordID":4517,"sort":89,"knowledgeBaseID":134,"recordType":"article"}],"params":{"knowledgeBaseID":134,"locale":"en","only-translated":true}}},{"type":"@@article\/GET_LOCALES_DONE","payload":{"result":[{"articleRevisionID":253370,"name":"List of Advanced Data Sets","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/4539-list-of-advanced-data-sets","locale":"en","sourceLocale":"en","dateUpdated":"2024-01-04T17:45:54+00:00","translationStatus":"up-to-date"}],"params":{"articleID":4539}}},{"type":"@@article\/GET_RELATED_ARTICLES_DONE","payload":{"result":[{"recordType":"article","type":"article","legacyType":"Article","bodyPlainText":"Originally published April 30, 2019\nIf you are new to reporting or Brightspace in general, the terms Org Unit and Org Unit ID are likely confusing, but it is the most valuable filter\/parameter you can use to limit the data sets you generate to the scope needed for the specific reporting need. Four Advanced Data Sets (found in the Data Hub) allow filtering by Org Unit ID. They are: All Grades, CLOE, Instructor Usage, Learner Usage. This article will explain what org units are and explain three different ways you can find the org unit ids specific to your instance of Brightspace.\u00a0\nWhat is an Org Unit?\nAn org unit is a piece of structure within a hierarchy in Brightspace. A Semester, Department, Program, Course Template, Course Offering, etc. are all org unit types within Brightspace. The structure is unique to each organization and is configured as part of the implementation process. Each organization may use some or all of the possible org unit types in their structure. The benefit of filtering using an org unit higher in the hierarchy then course is that you will get ALL of the values for the org units beneath that org unit in the hierarchy. For example, if you filtered the All Grades data set by the Semester Org Unit \u201cFall 2019\u201d, you would get all the grades for all the courses within the Fall 2019 semester.\nWhat is an Org Unit ID?\nEach org unit has a unique number used for identification within our system. It will not change, so once you have the org unit id for a Program, for example, you should be able to filter using that number without needed to update it periodically. Even if you change the name of the org unit, the number will remain the same. This number is an integer that will have no relation to any course code or other identification number your organization may use.\nWhere Are Org Unit ID Values Mapped to Org Unit Names?\nOrg unit IDs can be found in three different locations. Two can be found in the Brightspace UI while one location is actually another data set (ideal for developers\/non-admins working with the data).\n1. The easiest way to find the ids for a Brightspace administrator is in the Org Unit Editor tool. You can navigate there from the cog menu. In this area, all org units will be appended by their org unit ids. This area will also show some of the structure, so the children org units are clearer.\u00a0For example, in the below image, there are two departments: Chemistry with an org unit ID of 144639 and Communication with an ID of 6855. The Communication department has been expanded to show the course templates that fall under them. If one of the course templates was expanded, all of the course offerings created from that template and their ids would be visible.\nFigure: A list of Parent and Child Org Unit IDs\n2. Another way to find the org unit id within the application is by navigating to the org unit you wish to filter by (generally in this case a course template or offering). Once there, the org unit id will be present in the URL. This method doesn\u2019t work well for the higher org units in the structure that are more abstract (e.g. Program) but can be an easy way to quickly locate a course offering\u2019s id for filtering.\n3. The third method for finding the org unit id is likely the first choice for those using the API to run Advanced Data Sets, and those that are not regularly logging into Brightspace, but still need to use the data for reporting. All org unit IDs, associated names (e.g. \u2018Chemistry\u2019), and their types (e.g. \u2018Department\u2019) can be found in the \u2018Org Units\u2019 Brightspace Data Set. The one challenge with referencing the ids in this data set is that additional data sets are needed to understand the structure between org units, but this data set can be an ideal reference to keyword search when you already know the name of the org unit you need to filter by but not the ID \u2013 for example \u2018Fall 2019\u2019 from the example above.\u00a0\nNeed further help working with data? Stuck on any of the above steps? Lacking one of the skill sets needed? D2L provides flexible levels of Data Solutions Consulting services that can assist with any or all steps in the process detailed in this post. If you are interested, please contact your D2L Customer Success representative.","recordID":1530,"categoryID":436,"siteID":6036482,"name":"Advanced Data Sets: Filtering by (Organizational) \u2018Org Unit ID\u2019","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/1530-advanced-data-sets-filtering-by-organizational-org-unit-id","dateInserted":"2022-10-29T04:41:55+00:00","dateUpdated":"2022-12-16T19:54:31+00:00","breadcrumbs":[{"name":"Product News","url":"https:\/\/community.d2l.com\/brightspace\/kb\/product-news"},{"name":"Product blogs","url":"https:\/\/community.d2l.com\/brightspace\/kb\/categories\/436-product-blogs"}],"insertUserID":23,"updateUserID":22,"status":"published","isForeign":false,"siteDomain":"https:\/\/community.d2l.com","highlight":"<b>Grades<\/b> <b>data<\/b> <b>set<\/b> by <b>the<\/b> Semester <b>Org<\/b> Unit \u201cFall 2019\u201d, <b>you<\/b> would get <b>all<\/b> <b>the<\/b> <b>grades<\/b> <b>for<\/b> <b>all<\/b> <b>the<\/b> courses <b>within<\/b> <b>the<\/b> Fall 2019 semester.\nWhat is an <b>Org<\/b> Unit ID?\n<b>Each<\/b> <b>org<\/b> unit has <b>a<\/b> unique number used <b>for<\/b>...","searchScore":163.96637000000001},{"recordType":"article","type":"article","legacyType":"Article","bodyPlainText":"As of the January 2021 (20.21.01 release) you will find a new Advanced Data Set (ADS) -\u00a0Course Offering Enrollments -\u00a0available within Data Hub. You may be wondering \u2013 why another enrollment ADS? We are providing the Course Offering Enrollments ADS for clients that are interested in knowing the current state of all enrollments (in course offerings) on a daily basis. This is not feasible with the Enrollments and Withdrawals BDS differentials or the Enrollments and Withdrawals ADS as these data sets are not able to report on implicit enrollments or withdrawals.\nAs a reminder - an\u00a0Explicit\u00a0enrollment (or withdrawal) is purposeful, based on direct user action \u2013 for example when a user is enrolled into a Course Offering through the Class List. While an\u00a0Implicit\u00a0enrollment (or withdrawal) is based on an indirect action \u2013 for example enrolling a user into a department with a cascading role \u2013 this implicitly enrolls the user into all course offerings within the department.\n\u00a0As with many other ADSs, the Course Offering Enrollments ADS will allow you to scope the results by providing an OrgUnitId as well as a Date Range to filter your results. Both of these filters are required and we STRONGLY recommend that you scope the ADS down to say - a semester \u2013 to ensure the ADS can run in a timely manner \u2013 as you can imagine \u2013 this will be a lot of data! Also take note that the Date Range filter will scope your ADS based on enrollment date. For example, if a learner is enrolled in a course offering on January 1 and was still enrolled in the course offering on February 15, then running this ADS with a Date Range of February 1 - February 28 would not include that learner because the filter applies to the date when the learner became enrolled in the course offering.\nWhen you run the Course Offering Enrollments ADS you will be provided with a report on the enrollments - both explicit and implicit enrollments - for only\u00a0course offerings\u00a0under the provided OrgUnitId.\nThe Course Offering Enrollments ADS contains 5 columns:\nUserId\nOrgUnitId\nRoleId\nEnrollmentDate\nEnrollmentType\nWe are presenting the first three fields as Ids and not names - which is different from other ADSs. However, this was done purposely to optimize its performance (by minimizing the number of joins that need to be done). As mentioned, this ADS can result in a very large number of records being returned. In order for you to get the names of Users, OrgUnits and\/or Roles you can join the results with the associated Brightspace Data Sets if needed.\nAs an example of how you might use this ADS, you can pull this report daily if you want to know all the enrollments for course offerings within a semester (OrgUnit). Any changes to those enrollments from one day to the next would be inferred as an un-enrolment or withdrawal.\u00a0The withdrawals will not be included in the ADS.\u00a0Users can compare today\u2019s output with yesterday\u2019s output to look for users that are no longer in the report and therefore were withdrawn. This provides a way for you to determine both explicit and implicit withdrawals without overloading the data set with too many rows which is currently not available or feasible with existing Brightspace Data Sets differentials.\nThe following table helps to summarize which types of enrollments and withdrawals are available, unavailable or can be inferred from each of the available enrolment data sets.\nUser Enrollment BDS\nExplicit Enrollments: Yes\nImplicit Enrollments: Not available\nExplicit Withdrawals: Not available\nImplicit Withdrawals: Not available\nEnrollments and Withdrawals BDS\nExplicit Enrollments: Yes\nImplicit Enrollments: Yes\nExplicit Withdrawals: Yes\nImplicit Withdrawals: Not available\nEnrollments and Withdrawals ADS\nExplicit Enrollments: Yes\nImplicit Enrollments: Not available\nExplicit Withdrawals: Yes\nImplicit Withdrawals: Not available\nEnrollments and Withdrawals BDS\nExplicit Enrollments: Yes\nImplicit Enrollments: Yes\nExplicit Withdrawals: Yes\nImplicit Withdrawals: Not available\nNew Course Offering Enrollments ADS\nExplicit Enrollments: Yes\nImplicit Enrollments: Yes\nExplicit Withdrawals: Can be inferred\nImplicit Withdrawals: Can be inferred\nWe hope you found this article helpful. If you have additional questions about the new Course Offering Enrollments ADS, please feel free to post below or reach out to your account team for some\u00a0additional\u00a0support.\u00a0","recordID":5560,"categoryID":436,"siteID":6036482,"name":"Data Hub - New Advanced Data Set: Course Offering Enrollments","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/5560-data-hub-new-advanced-data-set-course-offering-enrollments","dateInserted":"2022-12-08T19:38:18+00:00","dateUpdated":"2023-09-20T19:56:32+00:00","breadcrumbs":[{"name":"Product News","url":"https:\/\/community.d2l.com\/brightspace\/kb\/product-news"},{"name":"Product blogs","url":"https:\/\/community.d2l.com\/brightspace\/kb\/categories\/436-product-blogs"}],"insertUserID":22,"updateUserID":34,"status":"published","isForeign":false,"siteDomain":"https:\/\/community.d2l.com","highlight":"report daily if <b>you<\/b> want to know <b>all<\/b> <b>the<\/b> enrollments <b>for<\/b> <b>course<\/b> <b>offerings<\/b> <b>within<\/b> <b>a<\/b> semester (OrgUnit). Any changes to those enrollments from <b>one<\/b> day to <b>the<\/b> next would <b>be<\/b> inferred as an un-enrolment <b>or<\/b>...","searchScore":161.97875999999999},{"recordType":"article","type":"article","legacyType":"Article","bodyPlainText":"Introduction to PLOE\n\nThe Program Learning Outcome Evaluation (PLOE) advanced data set is designed to provide program-level (or similar) competency achievement data. The learning outcome objects within the learning environment must be created at multiple organizational levels within the Brightspace hierarchy.\n\nThis document discusses each of these object types, the level at which they should be created, and the methodology which should be used for their creation. PLOE only works with the Brightspace Competency tool and not the Brightspace Learning Outcomes tool.\n\nRequirements\n\n* The Competency tool must be turned on.\n\n            \n* The Learning Outcomes tool must be turned off. Admin Tools menu > click Organization Tools >\u00a0Availability tab > locate Learning Outcomes in the list and disable it using the slider on the right.\n\n            \n* Data Hub must be available \n\n            \n* Give approved roles permission (Can execute PLOE) to see PLOE.\n\n            \n* Organizational structure must be created to accommodate program level competencies (details below).\n\n            \n* Program org unit type must be created.\n\n            \n* Configuration variables must be set (d2l.Tools.AdvancedDataSets.ProgramOrgUnitTypeId(Org) to the program org unit type ID.\n\n            \n        \nProgram Level Organization Structure Considerations\n\nThe competency objects within the learning environment will need to be created at multiple organizational levels.  This documentation will discuss each of these object types, the level at which they should be created and the methodology which should be used for their creation.\n\nProgram level org units will be required to be built within the organization structure to provide reporting of learning outcome achievement at that level and to provide segmentation of the achievements of learners between programs.\n\nProgram org units can be created manually from the Org Unit Editor from the Admin Tools.  The org unit type for Program will need to be added in the Org Unit Type Editor (if not already existing) by adding an org unit with the name \u201cProgram\u201d (or similar).  Then individual org units of type \u201cProgram\u201d can then be created in the org structure.  This would be accomplished by using the Org Unit Editor and creating a child org unit under the main organization (\u201cOrg\u201d) level of type  \u201cProgram\u201d.\n\nThe children of the program org unit will be the course templates of the course offerings offered within the program. To add the children, navigate to the new program org unit in the Org Unit Editor and select the option to Add a Child.  The course templates can be entered by name or by org unit ID (or \u201cou number\u201d).  This ou number is displayed in the left-hand organization tree pane of the Org Unit Editor in parentheses following the org unit name.\n\nProgram Level Enrollment\n\nLearners will need to be enrolled into the program org unit associated with the outcome structure in order for their achievements to be reported.  This enrollment can happen using different methods.  The easiest method is using the Bulk User Management tool from the Admin Tools menu.  This tool accepts a CSV file specifying the enrollments to process.  Other methods of creating program enrollments include the Brightspace application APIs (\u201cValence\u201d) or with D2L Standard CSV (v2 or higher).  An enrollment API route is available to enroll users into any org unit within the learning environment.  Other options could also be available for your specific use case. D2L Standard CSV is often used as part of a system of record (SIS, HRIS or CRM) integration, but can also be used standalone if needed.\n\nRegardless of the enrollment method selected, the learner enrollment into this org unit level is completely invisible to the learner and has no impact on their interactions with the learning environment.\n\nProgram Level Objects\n\nProgram level competencies need to be created using the Competency tool from the proper program organizational unit.  These objects are represented in the illustrations by a blue tipped triangle       \n. These competency objects should remain in draft status until the entire structure has been created & reviewed.  Once everything has been created and reviewed, then all the competency objects will need to be updated to the approved status.\n\nCompetency objects created at the program level will represent overall program outcomes to be achieved by students by the completion of the program.  These program outcome objects will have learning objective children from the course template level of each course.  The competency objects created at this program level need to be made available (shared) to all its child descendants of type Course Template (see the competency object settings section below).\n\nReview the illustration provided in Appendix B \u2013 Competency Structure Diagram for additional examples of construction methodology in the competency structure.\n\nCompetency Object Settings\n\nWhen the competency objects are created, there are some selections on the properties of the competency that should be set.\n\n\n\n\n\nFigure: Competency object settings.\n\nThe \u201cMake competency and its children visible to users\u201d must be checked for the competency and its children learning objectives to be visible to the instructors for linking of learning activities.\n\nThe \u201cAllow re-evaluation of users who have achieved this competency\u201d must be checked for the competency achievement to be re-calculated when changes are made to the learning activities or anywhere within the child\/parent structure under this competency.\n\nUse the \u201cMake Competency Available To\u201d section to publish or share the competency and its children to the appropriate org unit level.  In general, competency objects should only be shared down one level within the organization structure.  Competency objects created at the Program level will be shared to the Course Template level.  A secondary competency object (called the \u201cBridge Competency\u201d) will be created at the Course Template level and shared down to the Course Offering level (see the section on Course Template Level Objects below.) Only one Bridge Competency is needed per Course Template.\n\nWhen selecting the Add Org Units button, a new window will appear.  For ease of searching you can use the Show Search Options and filter for the specific org unit type that you wish to select.  In this stage of the selection you should locate the current org level type where this competency object is being defined.\n\n\n\n\n\n\nFigure: Add Org Units' search parameters.\n\nOnce the proper org unit type objects are displayed, select the current org unit (the one in which the current competency object is being defined) and then in the Options column select \u201cAll descendants of type:  Course Template\u201d.\n\n\n\n\n\nFigure: Program Add Org Units all descendant of type.\n\nThen select the Insert button to save your selection.\n\nThe \u201cAchievement Criteria\u201d field allows the achievement of this competency to be based on successful achievement of \u201cANY\u201d or \u201cALL\u201d in the children org units.  The default value for this setting is \u201cAny one org unit\u201d and would typically be left on  this setting allowing the achievement of this competency to take place from any of the children org units linking to it.  A supplemental diagram below demonstrates the \u2018ANY\u2019 or \u2018ALL\u2019 configuration. If \u2018ALL\u2019 is chosen, enrollments into each of the courses were the competency is located will be required to achieve the competency. The diagram below demonstrates the differences between \u2018ANY\u2019 and \u2018ALL\u2019.\n\n\n\n\n\n\nFigure: Competency \"Any\" Model versus Competency \"All\" Model.\n\nCourse Template Level\n\nThe use of consolidated course templates in the learning environment will provide the ability to aggregate the learning outcome achievement across multiple sections of a course and across multiple terms.  This can be accomplished if the Course Templates are structured such that all sections of a course are children of one common course template for that course (including any master courses).  To fully support this reporting capability, learning objective objects should be created at the course template level to represent the outcomes which will be achieved within the scope of the course regardless of the section (instructor, modality, term, etc.).\n\nCourse Template Level Objects\n\nCourse template level learning objectives need to be created using the Competency tool from the course template level org unit.  These objects are represented in the illustrations by a yellow striped triangle      . These objects should remain in draft status until the entire structure has been created & reviewed.  One learning objective object should be created at this level for each student learning outcome (or knowledge indicator) which will be evaluated within the scope of the course curriculum.  The parent of these learning objective objects should be their associated competency objects at the program level.  A second parent of each  learning objective will be the course level competency object (called the \u201cBridge Competency\u201d) which will be shared to all of the course offerings (see below).\n\nThe bridge competency is created at the course template level.  This learning object will be a competency and will be a parent to all of the learning objectives created for this course.  This course competency object will be shared to all course offerings under the course template.  This course competency provides visibility of the learning objectives at the course template level to all current and future course offerings created under this template.  This competency object does not require any parents and will have only children as the learning objectives which are created at the same level.\n\n*Only 1 bridge per course template is needed.\n\n\n\n\n\n\nFigure: Course Template for Add Org Units all descendants of type.\n\nEach learning objective object within the course template level will have at a minimum two parents.  One parent will be the bridge competency created at the course template level.  The second (and any other) parent(s) will be the competency objects shared down from the program level.\n\nWhen creating learning objective objects, it is recommended that the Enforced Assessment Method setting be left as No.  No is the default value for this setting.  If this setting is set to Yes and one or more tools are selected, then this learning objective is only available for assessment within the selected tools.\n\nNOTE:  This setting cannot be changed.  A new learning objective must be created and inserted into the competency structure if a different enforced assessment method is needed.\n\n\n\n\n\nFigure: Learning Objective Enforced Assessment Method.\n\nAlso, when creating new learning objectives, the Ready for Evaluation setting should be set to Yes.  The default value for this setting is No.  Learning objective achievement is not tracked for learning objectives in the No status.  There is no functional benefit to leaving this object set as a \u201cNo\u201d status.  So, best practice is to set this status to Yes as new objectives are created.  This eliminates one update step later in the process (which would be to manually set the status on these objects to Yes).\n\n\n\n\n\n\nFigure: Learning Objective Ready for Evaluation.\n\nCourse Offering Level Objects\n\nWithin the course offering level the assigned learning activities will be created as normal.  These learning activity objects are identified in the illustrations with a red based triangle . Each activity which has been identified as a critical assessment activity (or one in which successful achievement is required to properly achieve an identified course performance or knowledge indicator) must be associated with the proper learning objective at the course template level.  This association is defined on the Objectives tab of the learning activity within the learning environment.  Be sure to check the box selecting the activity as required and define the proper achievement threshold.\n\nNOTE:  It is important that the rubric evaluation to be used for outcome achievement be associated on the Objectives tab and NOT defined on the Properties tab.  The rubric association that can be made on the Properties tab is to support grading only.  The rubric association on the Objectives tab will support both outcome achievement and grading.\n\nIf your institution uses a \u201cMaster Course\u201d construct, then the critical assessment activities within the master course can be associated with the learning objectives.  That master course can then be copied into each of the individual course shells for the various course offering sections.  The association between the critical assessment activity and the learning objective will be copied into the new course shell as long as the master course is a child of the same template where the course shells are created.\n\nNOTE:  Learning Objectives at the course template level must be set as ready for evaluation before they are available to be associated with course offering level learning activities.\n\nNOTE:  All learning activities within a course offering which are linked to a learning objective are joined in an AND relationship which means that all activities under a learning objective (within a course offering) must be achieved in order for the parent learning objective to be achieved.\n\nAssignment Activities\n\n*If using the \u2018New Assignment Experience\u2019, the below information will vary.\n\nAssignment activities can be evaluated using a rubric assessment.  A holistic or analytic rubric can be defined for this assessment.  A holistic rubric provides a single element evaluation method (similar to a grade only evaluation).  An analytic rubric provides a two-dimensional evaluation where multiple criteria can be evaluated at multiple achievement levels.  If an analytic rubric is used for this assessment, then the outcome achievement can be associated with the overall rubric performance or with one individual criterion.  An achievement threshold must be defined to designate what the success criteria are for satisfactory completion of the indicator being evaluated.\n\nMultiple learning objectives can be associated with an individual learning activity if the activity supports achievement of more than one indicator.\n\nWhen attaching a rubric to an assignment folder, DO NOT attach the rubric on the properties tab of the assignment unless the rubric is being used for grading only.  Rubrics must be associated on the Objectives tab with the learning objective if outcomes achievement data is to be collected.  Rubrics associated on the Objectives tab can be used for both grading and outcomes achievement data collection.\n\nNOTE: Create the rubric to be used for evaluation before continuing to link the assignment activity to the learning objective.\n\nTo associate the learning objective, select the Objectives tab and then select the Associate Learning Objectives button.\n\n\n\n\n\n\nFigure: Associate Learning Objectives.\n\nThen select one or more learning objectives from the list of learning objectives which is displayed.\n\n\n\n\n\nFigure: Select Learning Objective.\n\nAfter the learning objective(s) is\/are added to the activity, the parameters of the assessment for each learning objective must be defined.  These parameters are defined under the Action menu (the drop-down arrow on the right side) next to each learning objective.  Select Add Assessment from the action menu.\n\n\n\n\n\n\nFigure: Add Assessment.\n\nIn the Assessment parameters window, select the rubric to be used for evaluation.\n\n\n\n\n\nFigure: Define Assessment Parameters.\n\nFrom the Criteria drop-down list, select whether the overall rubric score or an individual criterion evaluation level should be used to determine achievement of this learning objective.\n\n\n\n\n\n\nFigure: Select rubric criterion or overall score.\n\nCheck the box which indicates that this activity is required.  This checkbox must be selected to collect achievement data for this activity.  If this box is not selected, then the outcome achievement data is not collected.  An achievement threshold for this activity can only be defined once this checkbox is selected.  The achievement threshold value is not displayed until the check box is selected.\n\nSelect the minimum level of acceptable achievement from the rubric evaluation levels.  Any evaluation at this level of performance or higher will constitute achievement of this activity.\n\n\n\n\n\nFigure: Select Achievement Threshold.\n\nQuizzing Activities\n\nQuizzes can be associated with the achievement of one or more learning objectives at the course template level.  If the Quiz is automatically graded, then the achievement of the learning objective an also be automatically evaluated.  Numeric evaluation is available for quiz activities.  When the quiz is associated with the learning objective it must be marked as required and a minimum achievement score must be defined.\n\nQuizzes can be associated with learning objectives in the following manners:\n\n\u2022\tThe entire quiz score\n\n\u2022\tThe score on a particular quiz section (including random question sections)\n\n\u2022\tThe score on one or more selected quiz questions\n\nTo associate the learning objective, select the Objectives tab and then select the Associate Learning Objectives button.\n\n\n\n\n\n\nFigure: Associate Questions or Sections.\n\nIn the windows which is displayed, select one or more learning objectives to be evaluated in this quiz.  Select the Associate Learning objectives button to add the selected learning objectives to the quiz.\n\nNext, select question, set of questions, section or entire quiz which should be associated with this learning objective.\n\n\n\n\n\nFigure: Select Questions and\/or Sections.\n\nSelect Associate Questions to save the selected questions and\/or sections.\n\nThen, select the drop-down action menu to define the parameters of the assessment.  Select the Add Assessment option to define the parameters of the assessment.\n\n\n\n\n\n\nFigure: Add Assessment.\n\nDefine the parameters of the assessment.  Be sure to check the box to indicate that the activity is required which will display the achievement threshold and trigger collection of the assessment data.\n\n\n\n\n\nFigure: Define Assessment Parameters.\n\nThe achievement perspective on a quiz reflects the percentage (or score) of correct questions out of the selected questions (or total quiz score \u2013 depending on how the assessment is configured).  So, for example, in a quiz with 20 questions, if 3 questions are selected to be associated one learning objective, each question would be equivalent to a 33 1\/3 percentage achievement assuming equal weighing of the questions.  The questions are accumulated on a 100 points basis for the selected questions.  So, if an achievement threshold is defined as greater than or equal to 75%, for example, a student would have to successfully answer all three questions to achieve a score on those questions which met or exceeded the threshold (2 correct questions would only be 66.67%).\n\nGrade Book and Discussion Activities\n\nIndividual grade book items and discussion threads can also be associated with learning objectives from the course template level.  When defining this association for a grade book item you can choose whether the evaluation method will be a numeric or a rubric assessment.  With enhancements released in the May, 2018 CD Update, grade items with rubrics directly associated in the gradebook can no longer be tied to assessment activities.  If you had previously associated rubrics to the grade item for an assessment activity, those rubric associations should be relocated to the individual assessment.\n\nWhen defining the association for a discussion thread, a rubric evaluation can be used.  Enhancements to the rubric evaluation process in discussions have been released in the May, 2018 CD Update.  These enhancements now allow a rubric to be associated directly on the Objectives tab of the Discussion Forum.  The rubric evaluation will automatically be displayed to the learner in the gradebook and in the User Progress tool.\n\nRubrics\n\nIt is important to consider rubrics in conjunction with the learning outcome assessment implementation as an integrated piece of the project.  Rubrics are the assessment tool used to evaluate the successful achievement of the learning outcome and as such are an integral part of the assessment project.\n\nInternal standards should be developed in the construction of analytic rubrics.  All rubrics within the organization should be consistently structured either with the first column on the left being the highest evaluation level moving toward the lowest on the right or vice-a-versa.  The performance reports will not be able to properly aggregate the achievement results if some of the rubrics are structured in one manner and some are in the other.\n\nBEST PRACTICE:  It is recommended that analytic rubrics within a program be constructed using the same number of evaluation levels and using the same terminology to represent those levels.  From a student perspective, consistently across evaluation tools is extremely helpful and aids in their understanding of performance expectations.\n\nThe criteria being evaluated within the rubrics can vary based on the purpose and use of each rubric.  Consistency again is recommended so if faculty within a program can collectively agree on the use of standardized rubrics where possible within a program it will not only aid student comprehension and achievement but also aid performance reporting.\n\nBEST PRACTICE:  It is recommended that rubrics be limited to between three and five criteria whenever possible.  Increasingly complex rubrics with multiple criteria being evaluated result in increased difficulty for the students to successfully achieve all of the required criteria.\n\nActivation\n\nOnce the entire structure has been created, reviewed and approved, all competency objects must be set to \u201cApproved\u201d status before the achievement results can be accumulated and reported.\n\nRetrieving PLOE Data\n\nTo retrieve the PLOE advanced data set, you will need to provide the organizational unit code where the parent competency resides. For example, if the program competency is located at the program level 6945, that value will be inputted into the Org Unit ID filter in the PLOE parameter.\n\n\n\n\n\n\nFigure: Program Learning Outcome Evaluation in Data Hub.\n\nPLOE\u00a0Advanced Data Set Configuration\n\nRequired Config Variable\n\n\nd2l.Tools.AdvancedDataSets.ProgramOrgUnitTypeId (set the org unit type ID that represents a program for an org)\n\nRequired Permission\n\n\nAdvanced Data Sets > Can execute PLOE (Organization level)\n\nAvailable Filters\n\n\n\u2022\tOrg Unit (required)\n\nNote: This is an org unit's unique identification number that appears in the org unit's web address. All org unit IDs are listed in the Org Unit Editor. All descendants of course offerings will be included.\n\n\u2022\tAchievement Start Date and Achievement End Date\n\nNote: The date range you select includes records based on the achievement date. If start date and end dates are defined, only records within the range are returned. If a start or end date is specified, records with no achievement date are not returned. If no date range is selected, the data set includes all historical rubric assessments, but does not include those with a null date.\n\n\u2022\tInclude all eligible learners that do not meet the competency outcomes criteria to date\n\nNote: When this checkbox is enabled, your results include both learners who have not achieved the required competencies, and learners who have. The checkbox is enabled by default.\n\nReturned Fields\n\n\nField Name\nDescription \nCan be null?\n                OrgUnitIdThe org unit for which we want to collect resultsNo                OrgUnitNameThe name of the org unitNo                OrgUnitCodeThe code of the org unitNo                ProgramThe program is a custom org unit type, with the filter parameter passed in. There should be one line per program.Yes                OutcomeIdIdentifier of the competency or learning outcomeNo                OutcomeTypeType of outcome. Options are Competency or Learning Objective.No                OutcomeNameName of the outcomeNo                OutcomeStatusStatus of the outcome\n\n* Competency status options are Draft, In Review, Approved, or Archived\n\n                            \n* Learning Objective options are Ready for evaluation or Not ready for evaluation\n\n                            \n                        \nNo                FirstNameFirst name of the learner being assessed by the outcomeNo                LastNameLast name of the learner being assessed by the outcomeNo                UserNameUsername of the learner being assessed by the outcomeNo\n\n                                    OrgDefinedIdIdentifier of the learner defined by the org unitNo                UserIdNumeric identifier of the learnerNo                RoleNameName of the user's role in the org unitNo                RoleIdIdentifier of the user's role in the org unitNo                IsAchievedIndicates if the outcome is achieved. \n\n* 1 = Achieved\n\n                            \n* 0 = Not achieved\n\n                            \n* Null = Not assessed\n\n                            \n                        \nYes                AchievementDateTimeIndicates the date and time the achievement was accomplishedNo\n\n                                    \n\n\n\n\n\nFigure: Appendix A: Outcome Structure Diagram.\n\n\n\n\n\n\nFigure: Appendix B: Competency Structure Diagram.\n\n\n\n\n\nFigure: Appendix C: Competency Relationship Notes.\n\n\n\n\n\n\nFigure: Notes about PLOE.","recordID":4745,"categoryID":1230,"siteID":6036482,"name":"Competency Reporting with PLOE Advanced Data Set","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/4745-competency-reporting-with-ploe-advanced-data-set","dateInserted":"2022-11-19T03:29:56+00:00","dateUpdated":"2024-01-04T17:52:52+00:00","breadcrumbs":[{"name":"Administrator Documentation","url":"https:\/\/community.d2l.com\/brightspace\/kb\/administrator-documentation"}],"insertUserID":23,"updateUserID":23,"status":"published","isForeign":false,"siteDomain":"https:\/\/community.d2l.com","highlight":"Template <b>for<\/b> Add <b>Org<\/b> Units <b>all<\/b> descendants <b>of<\/b> type. <b>Each<\/b> learning objective object <b>within<\/b> <b>the<\/b> <b>course<\/b> template level will have at <b>a<\/b> minimum two parents. <b>One<\/b> parent will <b>be<\/b> <b>the<\/b> bridge competency created at...","searchScore":159.36044000000001},{"recordType":"article","type":"article","legacyType":"Article","bodyPlainText":"By Megan Walker, Product Manager, Data and Analytics, Product Management\nOriginally published July 11, 2019\nWhat\u2019s the Difference between Advanced and Brightspace Data Sets?\nWe often get asked the difference between Advanced Data Sets and Brightspace Data Sets.\u00a0They each have their time and place so below is a description of each type to learn more.\nData Hub\nData Hub is the UI where the Advanced Data Sets and Brightspace Data Sets can be accessed.\u00a0It is available to all Brightspace Core clients to use on their production site.\u00a0The goal with Data Hub is to deliver data access in a consolidated location.\nAdvanced Data Sets\nAdvanced Data Sets (ADS) are reports that can be run on demand with user defined filters such as dates and org units.\u00a0The value of ADS\u2019s is that they answer specific questions on their own without having to join with another data set.\u00a0They are great for ad hoc investigations. ADS\u2019s can be downloaded through the UI or accessed through APIs.\nA List of Advanced Data Sets is available in Administrator Documentation. The data behind these data sets is updated daily.\nBrightspace Data Sets\nBrightspace Data Sets (BDS) are extracts of very specific domains that can be joined together in a flexible way to build reports.\u00a0Users do not set filters for these reports as all data is included. BDS\u2019s can be downloaded through the UI or accessed through APIs to be loaded into a database and sliced and diced to build reports and draw conclusions.\nWe offer full data sets that contain all historical data, or up to 3 years for data sets with a large number of rows such as User Logins and Session History, that generate on a weekly frequency.\u00a0We also offer differential data sets that contain the updates, inserts and soft-deletes (where they exist) from the previous day that generate on a daily frequency. For details about data freshness and add-on packages for more frequent data generation, refer to BDS Schedules.\nWe have over 100 BDS\u2019s with new ones planned for the upcoming releases.\u00a0Reference tables for all BDS's are available in Administrator Documentation under About Brightspace data sets.\nRelated Documentation\nAbout Data Hub\nAbout Brightspace data sets\nList of Advanced Data Sets","recordID":5655,"categoryID":436,"siteID":6036482,"name":"Brightspace Data Sets Vs Advanced Data Sets","url":"https:\/\/community.d2l.com\/brightspace\/kb\/articles\/5655-brightspace-data-sets-vs-advanced-data-sets","dateInserted":"2023-01-03T17:04:47+00:00","dateUpdated":"2023-09-19T19:04:48+00:00","breadcrumbs":[{"name":"Product News","url":"https:\/\/community.d2l.com\/brightspace\/kb\/product-news"},{"name":"Product blogs","url":"https:\/\/community.d2l.com\/brightspace\/kb\/categories\/436-product-blogs"}],"insertUserID":22,"updateUserID":20,"status":"published","isForeign":fa             <article class="userContent seoSectionPiece">
                <p>The following Advanced Data Sets help you understand more about the activity within your organization.</p>
<h2 data-id="all-grades">All Grades</h2>
<p>About</p>
<p>The All Grades data set returns one row for each gradable item for each learner in each course offering.</p>
<p><b>Note:</b> Course offerings must be the direct or indirect children of a specific org unit.</p>
<p>For example, you can export all grade items for:</p>
<ul><li>all course offerings in a specific department</li>
<li>all course offerings in a specific semester</li>
<li>a specific course offering</li>
        </ul><p>Required Permission</p>
<p><b>Advanced Data Sets &gt; Can execute All Grades</b> (Organization level)</p>
<p>Available Filters</p>
<ul><li><b>Org Unit ID</b> (required).<br><b>Note:</b> This is an org unit's unique identification number that appears in the org unit's web address. All org unit IDs are listed in the Org Unit Editor.</li>
<li><b>Date Range</b><br><br><b>Note:</b> The date range you select includes records based on the last modified date for the grade item.</li>
        </ul><p> </p>

                </tr></tbody></table><p><br></p><h2 data-id="learner-usage">Learner Usage</h2>
<p>About</p>
<p>The Learner Usage data set returns the activity for learners in course offerings. The course offerings must be children of the selected org unit. The learners that are included depend on the date range selected (see note).</p>
<p>About Time Tracking</p>
<p>The time tracking in this report does not align with the SCORM Detailed Report. If a user opens a SCORM package in a new window, the  Total Time Spent in the SCORM Detailed Report will be substantially higher because Learner Usage doesn't track that time. If a user opens a SCORM package in embed mode, the   Total Time Spent in the SCORM Detailed Report will be slightly lower because it only tracks  the time users spend interacting with the SCORM Object, whereas Learner Usage Report tracks the entire session.</p>
<p>About SCORM Dates</p>
<p>If a user clicks on a legacy SCORM topic it will be marked as completed, even if the user has not progressed through the entire topic and has a SCORM Report showing incomplete. This means that a user who visits a legacy SCORM topic will get both a Last SCORM Visit Date and a Last SCORM Completion Date</p>
<p>Required Permission</p>

<ul><li><b>Org Unit ID</b> (required)<br><b>Note: </b>This is an org unit's unique identification number that appears in the org unit's web address. All org unit IDs are listed in the Org Unit Editor. All courses in this org unit are included in the data export.</li>
<li><b>Roles Included</b><br></li>
<li><b>Date Range</b><br><br><b>Note:</b> The date range you select includes records based on the last visited date. The report includes users whose last accessed date is null (because they have not logged in to Brightspace). Discussion topics that are marked as <b>Hidden before start date</b>, or <b>Hidden after end date</b> are included in the Content Completed and Content Required columns. This update was introduced in the September 2021/20.21.9 release.</li>

<p><a name="Note:_Calculating_Content_Required" id="Note_Calculating_Content_Required"><b>Note: Calculating Content Required</b><br></a></p>
<p>The number in the <b>Content Required</b> column is calculated by first counting all topics in the course offering, then subtracting topics for each learner if they meet any of the following criteria:</p>
<ul><li>
<p>The topic's completion method is Optional.</p>
            </li>
<li>
<p>The topic's visibility status is Hidden.</p>
            </li>
<li>
<p>The learner hasn't met release conditions for the topic.</p>
            </li>
<li>
<p>The assignment or quiz topic has been restricted to specific people and the learner doesn't have access.</p>
            </li>
<li>
<p>Any of the parent modules in the hierarchy above the topic has a visibility status of Hidden.</p>
            </li>
<li>
<p>The parent forum of a discussion topic has a visibility status of Hidden.</p>
            </li>
<li>
<p>The discussion topic has been restricted to a group that doesn't include the learner.</p>
            </li>
<li>
<p>The discussion topic or forum has availability date(s) that  are outside the current date and is marked 'Hidden before start' or 'Hidden after end'.</p>
            </li>
<li>
<p>The assignment topic is a group assignment and the learner isn't a member of any group associated with the assignment.</p>
            </li>
<li>
<p>The assignment topic has availability date(s) that  are outside the current date and is marked 'Hidden before start' or 'Hidden after end'.</p>
            </li>
<li>
<p>The learner doesn't have permission to use the tool associated with the content topic.</p>
            </li>
<li>
<p>The learner is exempt from the topic.</p>
            </li>
<li>
<p>The topic is a broken link.</p>
            </li>
<li>
<p>The topic is a shared LTI link and the link is no longer shared.</p>
            </li>
<li>
<p>The topic is deleted.</p>
            </li>
        </ul><p> </p>
<p><a name="Note:_Calculating_Content_Completed" id="Note_Calculating_Content_Completed"><b>Note: Calculating Content Completed</b><br></a></p>
<p>The number in the <b>Content Completed</b> column is calculated using the same method as <b>Content Required</b>, but only counts the topics that the learner has completed.</p>
<p> </p>
<h2 data-id="program-level-outcomes-evaluation-ploe">Program Level Outcomes Evaluation (PLOE)</h2>

<p>The PLOE data set provides a list of competencies and learning objectives related to the org unit selected and provides insight into outcome achievement across multiple courses within a program. Data comes from the Competencies tool, not the Learning Outcomes tool.</p>
<p>Required Config Variable</p>
<p><b>d2l.Tools.AdvancedDataSets.ProgramOrgUnitTypeId</b> (set the org unit type ID that represents a program for an org)</p>
