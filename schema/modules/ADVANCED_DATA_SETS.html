b> (Organization level)<\/p>\n<p>Available Filters<\/p>\n<ul><li><b>Org Unit ID<\/b> (required).<br><b>Note:<\/b> This is an org unit's unique identification number that appears in the org unit's web address. All org unit IDs are listed in the Org Unit Editor.<\/li>\n<li><b>Date Range<\/b><br><br><b>Note:<\/b> The date range you select includes records based on the last modified date for the grade item.<\/li>\n        <\/ul><p>\u00a0<\/p>\n<p>Returned Fields<\/p>\n<p><br><\/p><table cellpadding=\"2\" border=\"1\" style=\"border-spacing: 0px;\"><col><\/col><col><\/col><col><\/col><col><\/col><thead><tr><th><span>Version Added<\/span><br><\/th>\n<th>\n<p><b>Field Name<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Description<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Can be null?<\/b><br><\/p>\n                    <\/th>\n                <\/tr><\/thead><tbody><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>User Id<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>D2L\u2019s unique identifier for the user.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Org Defined Id<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>User\u2019s Org Defined Id (often the learner identifier from an SIS system).<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Username<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>User\u2019s username.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>First Name<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>User\u2019s first name.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Last Name<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>User\u2019s last name.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Is Active<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Learner's status.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Role Id<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>User\u2019s role Id at the specific course offering.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Role Name<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>User\u2019s role at the specific course offering.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Course Offering Id<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>D2L\u2019s unique identifier for the course offering.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Course Offering Code<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Often the course identifier from an SIS system.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Course Offering Name<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Name of the course offering.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Course Section Id<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>D2L\u2019s unique identifier for the section.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Course Section Code<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Client defined code for the section.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Course Section Name<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Name of the section.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Grade Item Category Id<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>D2L\u2019s unique identifier for the category in which the grade item belongs.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p> ;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Points Numerator<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Numerator of the grade value.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Points Denominator<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Denominator of the grade value.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Grade Value<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Value of the grade with the grade scheme applied.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Grade Last Modified<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Date that the grade was last modified.<\/p>\n<p><b>Note:<\/b> This is a UTC formatted date\/time stamp in accordance with the org\u2019s local time zone.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Grade Comments<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Comments\/feedback left for the user.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Grader User Id<\/p>\n                    <\/td>\n<td style=\"width            <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Rubric Id<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>If the outcome is assessed by a rubric, this is the rubric ID.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Rubric Name<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>If the outcome is assessed by a rubric, this is the rubric name.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Rubric Measurement<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>If the outcome is assessed by a rubric, this contains Overall Score or the specific rubric criterion used to measure the outcome.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Assessment Threshold<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>If assessed, contains the threshold considered to be successful attainment.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Assessment Threshold Criteria<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>For numeric assessments, this field contains one of the following operators associated with the threshold:<\/p>\n<ul><li>&gt;<\/li>\n<li>&gt;=<\/li>\n<li>=<\/li>\n<li>&lt;<\/li>\n<li>&lt;=<\/li>\n                        <\/ul><\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Rubric Level Achieved<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>If the activity is assessed by a rubric, this is the level that the learner achieved. If the rubric measurement is Overall Score, this is the learner's overall score on the rubric. If the Rubric Measurement is a specific criterion, this is how the learner performed on that criterion.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Rubric Points<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>If the activity is assessed by a rubric, this is the point score that the learner achieved. If the rubric measurement is Overall Score, this is the learner's overall score on the rubric. If the Rubric Measurement is a specific criterion, this is how the learner performed on that criterion.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Activity Grade Points<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Achieved points value the learner received when the activity is assessed by Grade.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Activity Grade Max Points<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Total possible points the learner could receive for the activity when the activity is assessed by Grade.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Activity Grade Percent<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>Activity grade as recorded in the grade book.<\/p>\n                    <\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Activity Threshold Achieved<\/p>\n                    <\/td>\n<td style=\"width: 288px;\">\n<p>If this outcome is assessed, it is a comparison of the assessment threshold to the learner results.<\/p>\n<ul><li>1 = Yes<\/li>\n<li>0 = No<\/li>\n<li>Null = not assessed<\/li>\n                        <\/ul><\/td>\n<td style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><\/tbody><\/table><p>\u00a0<\/p>\n<h2 data-id=\"course-offering-enrollments\">Course Offering Enrollments<\/h2>\n<p>About<\/p>\n<p>Returns the course offerings within which a user is enrolled, including both explicit and implicit enrollments.<\/p>\n<p>Required Permission<\/p>\n<p><b>Advanced Data Sets &gt; Can Execute Course Offering Enrollments<\/b> (Organization level)<\/p>\n<p>Available Filters<\/p>\n<ul><li><b>Org Unit IDs<\/b> (required)<br><\/li>\n<li><b>Start Date<\/b> and <b>End Date<\/b> (required)<br><b>Note:<\/b> Date filters are based on enrollment date. For example, if a learner enrolls in a course offering on January 1 and is still enrolled on February 15, then running this ADS with a date range of February 1 to February 28 would not include that learner.<br><\/li>\n        <\/ul><p>Returned Fields<\/p>\n<table cellpadding=\"2\" border=\"1\" style=\"border-spacing: 0px;\"><col><\/col><col><\/col><col><\/col><col><\/col><thead><tr><th><span>Version Added<\/span><br><\/th>\n<th>Field Name<\/th>\n<th>Description<\/th>\n<th>Can be null?<\/th>\n                <\/tr><\/thead><tbody><tr><td>20.21.1<\/td>\n<td>User Id<\/td>\n<td>Internal numeric user identifier within Brightspace.<\/td>\n<td>No<\/td>\n                <\/tr><tr><td>20.21.1<\/td>\n<td>Org Unit Id<\/td>\n<td>Unique org unit identifier for the course offering.<\/td>\n<td>No<\/td>\n                <\/tr><tr><td>20.21.1<\/td>\n<td>Role Id<\/td>\n<td>The learner's numeric role Id within the course offering.<\/td>\n<td>No<\/td>\n                <\/tr><tr><td>20.21.1<\/td>\n<td>Enrollment Date<\/td>\n<td>The date of the learner's enrollment.<\/td>\n<td>No<\/td>\n                <\/tr><tr><td>20.21.1<\/td>\n<td>Enrollment Type<\/td>\n<td>The type of enrollment.<\/td>\n<td>Yes<\/td>\n                <\/tr><\/tbody><\/table><h2 data-id=\"enrollments-and-withdrawals\">Enrollments and Withdrawals <\/h2>\n<p>About<\/p>\n<p>Returns explicit enrollment status for all users in an org unit.<\/p>\n<p>Required Permission<\/p>\n<p><b>Advanced Data Sets &gt; Can Execute Enrollments And Withdrawals<\/b> (Organization level)<\/p>\n<p>Available Filters<\/p>\n<ul><li><b>Org Unit ID<\/b> (required for one time runs; optional in the API)<br><b>Note: <\/b>This is an org unit's unique identification number that appears in the org unit's web address. All org unit IDs are listed in the Org Unit Editor. All descendants of this org unit are included in the report.<\/li>\n<li><b>Date Range<\/b> (required)<br><b>Note:<\/b> The date range you select includes records based on the enrollment or unenrollment date.<\/li>\n        <\/ul><p>Returned Fields<\/p>\n<p><br><\/p><table cellpadding=\"2\" border=\"1\" style=\"border-spacing: 0px;\"><col><\/col><col><\/col><col><\/col><col><\/col><thead><tr><th><span>Version Added<\/span><br><\/th>\n<th>\n<p><b>Field Name<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Description<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Can be null?<\/b><br><\/p>\n                    <\/th>\n                <\/tr><\/thead><tbody><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td style=\"width: 204px;\">\n<p>Log Id<\/p>\n d>\n<td style=\"width: 125px;\">\n<p>DateStarted<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Session start date time (UTC)<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>DateTime<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>8<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.8.5<\/td>\n<td style=\"width: 125px;\">\n<p>DateEnded<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Session end date time (UTC)<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>DateTime<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>8<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.8.5<\/td>\n<td style=\"width: 125px;\">ImpersonatingUser Id<\/td>\n<td style=\"width: 125px;\">Unique user identifier of the impersonator.<br><\/td>\n<td style=\"width: 125px;\">\n<p>Integer<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>4<\/p>\n                    <\/td>\n<td>\u00a0<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.8.5<\/td>\n<td style=\"width: 125px;\">ImpersonatingUsername<\/td>\n<td style=\"width: 125px;\">Impersonator\u2019s username. <\/td>\n<td style=\"width: 125px;\">\n<p>Navchar<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>540<\/p>\n                    <\/td>\n<td>\u00a0<\/td>\n                <\/tr><\/tbody><\/table><p>\u00a0<\/p>\n<h2 data-id=\"instructor-usage\">Instructor Usage<\/h2>\n<p>About<\/p>\n<p>The Instructor Usage data set returns information about how instructors are using Brightspace functionality within their courses.\u00a0<\/p>\n<p>Required Permission<\/p>\n<p><b>Advanced Data Sets &gt; Can execute Instructor Usage<\/b> (Organization level)<\/p>\n<p>Available Filters<\/p>\n<ul><li><b>Org Unit ID<\/b> ffering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Number of Assignments<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of assignments in the course offering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Number of Assignment Submissions Commented on<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of assignment submissions the instructor commented on in the course offering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Number of Grade Items<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of grade items in the course offering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Number of Graded Grade Items<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of grade items the instructor graded in the course offering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Last Modification of a Grade Item<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Last date\/time a grade item in the course was modified by the instructor.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Number of Discussion Posts<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of discussion posts in the course offering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Number of Discussion Posts Authored<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of discussion posts the instructor authored in the course offering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Last Discussion Post Date<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Date\/time the instructor last posted a discussion in the course.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Last Access to Course Offering<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Last date\/time (UTC format) the instructor accessed the course offering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Number of Logins to the System<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of times the instructor accessed Brightspace.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Last Sent Mail Date<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Last date\/time the instructor sent an email from within the course offering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><\/tbody><\/table><p><br><\/p><h2 data-id=\"learner-usage\">Learner Usage<\/h2>\n<p>About<\/p>\n<p>The Learner Usage data set returns the activity for learners in course offerings. The course offerings must be children of the selected org unit. The learners that are included depend on the date range selected (see note).<\/p>\n<p>About Time Tracking<\/p>\n<p>The time tracking in this report does not align with the SCORM\u00a0Detailed Report. If a user opens a SCORM package in a new window, the  Total Time Spent in the SCORM Detailed Report\u00a0will be substantially higher because Learner Usage doesn't track that time. If a user opens a SCORM\u00a0package in embed mode, the   Total Time Spent in the SCORM Detailed Report\u00a0will be slightly lower because it only tracks  the time users spend interacting with the SCORM Object, whereas Learner Usage Report tracks the entire session.<\/p>\n<p>About SCORM Dates<\/p>\n<p>If a user clicks on a legacy SCORM topic it will be marked as completed, even if the user has not progressed through the entire topic and has a SCORM Report showing incomplete. This means that a user who visits a legacy SCORM topic will get both a Last SCORM\u00a0Visit Date and a Last SCORM Completion Date<\/p>\n<p>Required Permission<\/p>\n<p><b>Advanced Data Sets &gt; Can execute Learner Usage<\/b> (Organization level)<\/p>\n<p>Available Filters<\/p>\n<ul><li><b>Org Unit ID<\/b> (required)<br><b>Note: <\/b>This is an org unit's unique identification number that appears in the org unit's web address. All org unit IDs are listed in the Org Unit Editor. All courses in this org unit are included in the data export.<\/li>\n<li><b>Roles Included<\/b><br><\/li>\n<li><b>Date Range<\/b><br><br><b>Note:<\/b> The date range you select includes records based on the last visited date. The report includes users whose last accessed date is null (because they have not logged in to Brightspace). Discussion topics that are marked as <b>Hidden before start date<\/b>, or <b>Hidden after end date<\/b> are included in the Content Completed and Content Required columns. This update was introduced in the September 2021\/20.21.9 release.<\/li>\n        <\/ul><p>Returned Fields<\/p>\n<p><br><\/p><table cellpadding=\"2\" border=\"1\" style=\"border-spacing: 0px;\"><col><\/col><col><\/col><col><\/col><col><\/col><thead><tr><th><span>Version Added<\/span><br><\/th>\n<th>\n<p><b>Field name<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Description<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Can be null?<\/b><br><\/p>\n                    <\/th>\n                <\/tr><\/thead><tbody><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Course Offering Id<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Unique course offering numeric identifier in Brightspace.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Course Offering Code<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Course offering string code.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Course Offering Name<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Course offering string name.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Parent Department Name<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Org unit name of the parent department.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Parent Department Code<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Org unit code of the parent department.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Semester Id<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Unique semester numeric identifier in Brightspace.<\/p>\n<p>If a course is not associated with a semester, the value is NULL.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Semester Code<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Semester code associated with the course offering.<\/p>\n<p>The semester is the organization unit type as defined by the Standard Semester in Brightspace.\u00a0<\/p>\n<p>If a semester is not associated as a direct parent of the course offering being exported, the value is NULL.<\/p>\n<p>If a course offering is associated with multiple semesters, these are exported as a pipe-delimited list of strings.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Semester Name<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Semester name associated with the course offering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>User Id<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Internal numeric user identifier within Brightspace.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Username<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>User name that identifies the learner.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Org Defined Id<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Organization-defined identifier within Brightspace for the learner.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>First Name<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>First name.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Last Name<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Last name.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Is Active<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Learner's status.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Role Id<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>The learner's numeric role ID within the course offering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Role Name<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>A string identifying the learner's role within the course offering such as Learner.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Content Completed<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of content topics completed by the learner.<\/p>\n<p>See <a rel=\"nofollow\" href=\"#Note:_Calculating_Content_Completed\">Note:\u00a0Calculating Content Completed<\/a>.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Content Required<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of content topics required by the learner (for user progress).<\/p>\n<p>See <a rel=\"nofollow\" href=\"#Note:_Calculating_Content_Required\">Note:\u00a0Calculating Content Required<\/a>.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Checklist Completed<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of checklists completed by the learner.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Quiz Completed<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>The total number of unique quizzes the user has attempted and completed. This does not include quizzes that are in progress.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Total Quiz Attempts<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>The total number of quiz attempts the user has attempted and completed. This does not include quiz attempts that are in progress.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Discussion Post Created<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of discussion posts created by the learner.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Discussion Post Replies<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of discussion replies by the learner.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Discussion Post Read<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of discussion posts read by the learner.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Last Discussion Post Date<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Date the user last posted to a discussion.<\/p>\n<p>If the user has not posted in any discussion, this field is NULL.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Number Of Assignment Submissions<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Number of times the learner submitted an item to assignments within the course offering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Last Assignment Submission Date<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Date\/time the learner\u2019s last submission\/post into an assignment.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Total Time Spent In Content<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Sum of all the time spent in course content, measured in seconds.<\/p>\n<p>If the learner has not visited any of the content in this course, this field is ZERO.<\/p>\n<p>If the learner has multiple instances or tabs open with the same content, this tracks each instance as a separate session, and as a result, substantially increases total time spent.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Last Visited Date<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Most recent visit date\/time for the course.\u00a0<\/p>\n<p>If the course has not been visited by the learner, this field is NULL.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Last System Login<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Date\/time the learner last logged in to Brightspace.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Number Of Logins To The System<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Total number of times the learner logged in to Brightspace.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>10.7.0<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Auditor Name<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Username of the user who is assigned as the auditor for this learner.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>Yes<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>\n<p>20.21.7<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 204px;\">Last Quiz Attempt Date<\/td>\n<td valign=\"middle\" style=\"width: 288px;\">Date the learner last attempted and completed a quiz.<\/td>\n<td valign=\"middle\" style=\"width: 114px;\">Yes<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>20.21.7<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">Last Scorm Completion Date<\/td>\n<td valign=\"middle\" style=\"width: 288px;\">Date the learner last completed a SCORM object.<\/td>\n<td valign=\"middle\" style=\"width: 114px;\">Yes<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>20.21.7<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">Last Scorm Visit Date<\/td>\n<td valign=\"middle\" style=\"width: 288px;\">Date the learner last launched or interacted with a SCORM object.<\/td>\n<td valign=\"middle\" style=\"width: 114px;\">Yes<\/td>\n                <\/tr><\/tbody><\/table><p>\u00a0<\/p>\n<p><a name=\"Note:_Calculating_Content_Required\" id=\"Note_Calculating_Content_Required\"><b>Note:\u00a0Calculating Content Required<\/b><br><\/a><\/p>\n<p>The number in the <b>Content Required<\/b> column is calculated by first counting all topics in the course offering, then subtracting topics for each learner if they meet any of the following criteria:<\/p>\n<ul><li>\n<p>The topic's completion method is Optional.<\/p>\n            <\/li>\n<li>\n<p>The topic's visibility status is Hidden.<\/p>\n            <\/li>\n<li>\n<p>The learner hasn't met release conditions for the topic.<\/p>\n            <\/li>\n<li>\n<p>The assignment or quiz topic has been restricted to specific people and the learner doesn't have access.<\/p>\n            <\/li>\n<li>\n<p>Any of the parent modules in the hierarchy above the topic has a visibility status of Hidden.<\/p>\n            <\/li>\n<li>\n<p>The parent forum of a discussion topic has a visibility status of Hidden.<\/p>\n            <\/li>\n<li>\n<p>The discussion topic has been restricted to a group that doesn't include the learner.<\/p>\n            <\/li>\n<li>\n<p>The discussion topic or forum has availability date(s) that  are outside the current date and is marked 'Hidden before start' or 'Hidden after end'.<\/p>\n            <\/li>\n<li>\n<p>The assignment topic is a group assignment and the learner isn't a member of any group associated with the assignment.<\/p>\n            <\/li>\n<li>\n<p>The assignment topic has availability date(s) that  are outside the current date and is marked 'Hidden before start' or 'Hidden after end'.<\/p>\n            <\/li>\n<li>\n<p>The learner doesn't have permission to use the tool associated with the content topic.<\/p>\n            <\/li>\n<li>\n<p>The learner is exempt from the topic.<\/p>\n            <\/li>\n<li>\n<p>The topic is a broken link.<\/p>\n            <\/li>\n<li>\n<p>The topic is a shared LTI\u00a0link and the link is no longer shared.<\/p>\n            <\/li>\n<li>\n<p>The topic is deleted.<\/p>\n            <\/li>\n        <\/ul><p>\u00a0<\/p>\n<p><a name=\"Note:_Calculating_Content_Completed\" id=\"Note_Calculating_Content_Completed\"><b>Note:\u00a0Calculating Content Completed<\/b><br><\/a><\/p>\n<p>The number in the <b>Content Completed<\/b> column is calculated using the same method as <b>Content Required<\/b>, but only counts the topics that the learner has completed.<\/p>\n<p>\u00a0<\/p>\n<h2 data-id=\"program-level-outcomes-evaluation-ploe\">Program Level Outcomes Evaluation (PLOE)<\/h2>\n<p>About<\/p>\n<p>The PLOE data set provides a list of competencies and learning objectives related to the org unit selected and provides insight into outcome achievement across multiple courses within a program. Data comes from the Competencies tool, not the Learning Outcomes tool.<\/p>\n<p>Required Config Variable<\/p>\n<p><b>d2l.Tools.AdvancedDataSets.ProgramOrgUnitTypeId<\/b> (set the org unit type ID that represents a program for an org)<\/p>\n<p>Required Permission<\/p>\n<p><b>Advanced Data Sets &gt; Can execute PLOE<\/b> (Organization level)<\/p>\n<p>Available Filters<\/p>\n<ul><li><b>Org Unit<\/b> (required)<br><b>Note:<\/b>\u00a0This is an org unit's unique identification number that appears in the org unit's web address. All org unit IDs are listed in the Org Unit Editor. All descendants of course offerings will be included.<br><\/li>\n<li><b>Achievement Start Date<\/b> and <b>Achievement End Date<\/b><br><b>Note:<\/b> The date range you select includes records based on the achievement date. If start date and end dates are defined, only records within the range are returned. If a start or end date is specified, records with no achievement date are not returned. If no date range is selected, the data set includes all historical rubric assessments, but does not include those with a null date.<\/li>\n        <\/ul><ul><li><b>Include all eligible learners that do not meet the competency outcomes criteria to date<\/b><br><br><b>Note:<\/b> When this checkbox is enabled, your results include both learners who have not achieved the required competencies, and learners who have. The checkbox is enabled by default.<\/li>\n        <\/ul><p>Returned Fields<\/p>\n<p><br><\/p><table cellpadding=\"2\" border=\"1\" style=\"border-spacing: 0px;\"><col><\/col><col><\/col><col><\/col><col><\/col><thead><tr><th><span>Version Added<\/span><br><\/th>\n<th>\n<p><b>Field name<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Description<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Can be null?<\/b><br><\/p>\n                    <\/th>\n                <\/tr><\/thead><tbody><tr align=\"left\" valign=\"top\"><td>20.20.10<\/td>\n<td valign=\"middle\">OrgUnitId<\/td>\n<td valign=\"middle\" style=\"width: 288px;\">The org unit for which we want to collect results<\/td>\n<td valign=\"middle\" style=\"width: 114px;\">No<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>20.20.10<\/td>\n<td valign=\"middle\">OrgUnitName<\/td>\n<td valign=\"middle\" style=\"width: 288px;\">The name of the org unit<\/td>\n<td valign=\"middle\" style=\"width: 114px;\">No<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>20.20.10<\/td>\n<td valign=\"middle\">OrgUnitCode<\/td>\n<td valign=\"middle\" style=\"width: 288px;\">The code of the org unit<\/td>\n<td valign=\"middle\" style=\"width: 114px;\">No<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>20.20.10<\/td>\n<td valign=\"middle\">Program<\/td>\n<td valign=\"middle\" style=\"width: 288px;\">The program is a custom org unit type, with the filter parameter passed in. There should be one line per program. <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">Yes<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>20.20.10<\/td>\n<td valign=\"middle\">OutcomeId<\/td>\n<td valign=\"middle\" style=\"width: 288px;\">Identifier of the competency or learning outcome<\/td>\n<td valign=\"middle\" style=\"width: 114px;\">No<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>20.20.10<\/td>\n<td valign=\"middle\">OutcomeType<\/td>\n<td valign=\"middle\" style=\"width: 288px;\">Type of outcome. Options are Competency or Learning Objective<\/td>\n<td valign=\"middle\" style=\"width: 114px;\">No<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>20.20.10<\/td>\n<td valign=\"middle\">OutcomeName<\/td>\n<td valign=\"middle\" style=\"width: 288px;\">Name of the outcome<\/td>\n<td valign=\"middle\" style=\"width: 114px;\">No<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>20.20.10<\/td>\n<td valign=\"middle\">OutcomeStatus<\/td>\n<td valign=\"middle\" style=\"width: 288px;\">Status of the outcome\n<ul><li>Competency status options are Draft, In Review, Approved, or Archived<\/li><li>Learning Objective options are Ready for evaluation or Not ready for evaluation<\/li><\/ul><\/td>\n<td valign=\"middle\" style=\"width: 114px;\">No<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>20.20.10<\/td>\n<td valign=\"middle\">FirstName<\/td>\n<td valign=\"middle\" style=\"width: 288px;\">First name of the learner being assessed by the outcome<\/td>\n<td valign=\"middle\" style=\"width: 114px;\">No<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>20.20.10<\/td>\n<td valign=\"middle\">LastName<\/td>\n<td valign=\"middle\" vement was accomplished<\/td>\n<td valign=\"middle\" style=\"width: 114px;\">No<\/td>\n                <\/tr><\/tbody><\/table><p>\u00a0<\/p>\n<h2 data-id=\"rubric-assessments\">Rubric Assessments<\/h2>\n<p>About<\/p>\n<p>The Rubric Assessments data set provides insight on how rubrics are used, the assessments they are used against, and the scoring for all individual learner assessments.<\/p>\n<p><b>Note:<\/b> This data set only reports on fully assessed rubrics. For rubrics using a Text Only scoring method, there must be an Overall Score provided for the rubric to be considered fully assessed and to show in the report.<\/p>\n<p>Required Permission<\/p>\n<p><b>Advanced Data Sets &gt; Can execute Rubric Assessments<\/b> (Organization level)<\/p>\n<p>Available Filters<\/p>\n<ul><li><b>Org Unit ID<\/b> (required)<br><b>Note: <\/b>All rubric assessments in descendant course offerings are included in the data set.<\/li>\n<li><b>Date Range<\/b><br><br><b>Note:<\/b> The date range you select includes records based on the last accessed date. If no date range is selected, the data set includes all historical rubric assessments, plus those with a null assessment date.<\/li>\n        <\/ul><p>Returned Fields<\/p>\n<p><br><\/p><table cellpadding=\"2\" border=\"1\" style=\"border-spacing: 0px;\"><col><\/col><col><\/col><col><\/col><col><\/col><thead><tr><th><span>Version Added<\/span><br><\/th>\n<th>\n<p><b>Field name<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Description<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Can be null?<\/b><br><\/p>\n                    <\/th>\n                <\/tr><\/thead><tbody><tr align=\"left\" valign=\"top\"><td>20.20.8<\/td>\n<td valign=\"middle\" style=\"width: 204px;\">\n<p>Course Org Unit Id<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 288px;\">\n<p>Unique identifier for the course offering.<\/p>\n                    <\/td>\n<td valign=\"middle\" style=\"width: 114px;\">\n<p>No<\/p>\n
